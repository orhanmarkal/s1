{% extends 'base.html' %}


{% block content %}

<div style="margin-top: 50px; margin-bottom: 50px;">
    <div class="Lwrapper">

    <form class="Lform-signin" method="POST">
        {% csrf_token %}
        <center>
            <h2 class="Lform-signin-heading">Lütfen Kayıt Olun</h2>
            <br> Email<br> {{ form.email }}
            <br> Kullanıcı Adı<br> {{ form.username }}
            <br> Şifre<br> {{ form.password }}
            <br> Şifre Tekrarı<br> {{ form.confirm }}
            <br><br>
            <button class="btn btn-lg btn-secondary" type="submit"> Kayıt Ol </button>
        </center>
    </form>

</div>
</div>

{% endblock content %}
